<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ephysics - Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('background.jpg'); /* background image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat; /* added this for no repeat */
      min-height: 100vh; /* ensures full height */
      color: white;
      animation: fadeInPage 2s ease-in-out;
    }

    @keyframes fadeInPage {
      from {
        opacity: 0;
        transform: scale(1.05);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 30px;
      flex-wrap: wrap;
    }

    .logo {
      height: 60px;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.1);
      transition: background-color 0.3s;
    }

    .nav-links a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .welcome-container {
      text-align: center;
      margin-top: 150px;
    }

    .welcome {
      font-size: 28px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      animation: fadeInWelcome 2s ease-out;
    }

    @keyframes fadeInWelcome {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <img src="logo.png" alt="Logo" class="logo">
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="myclass.html">My Class</a>
      <a href="#">Class Payment</a>
    </div>
  </div>

  <div class="welcome-container">
    <div class="welcome">
      Welcome to Ephysics!<br>
      ඉෆිසික්ස් වෙබ් අඩවියට සාදරයෙන් පිළිගනිමු!
    </div>
  </div>
</body>
</html>
